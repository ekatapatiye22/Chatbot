<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body class="h-screen bg-slate-900 text-slate-100">
  <div class="grid h-screen" style="grid-template-columns: 280px 1fr;">
    <aside class="hidden md:block h-screen border-r border-slate-800 bg-slate-900/60 backdrop-blur">
      <div class="flex items-center gap-2 px-4 pt-4">
        <div class="text-xl">ü§ñ</div>
        <div class="font-bold tracking-tight">AI Chatbot</div>
      </div>
      <div class="px-4 py-4 space-y-3">
        <div class="flex gap-2">
          <button id="new-chat" class="flex-1 bg-slate-800 border border-slate-700 text-slate-100 rounded-lg px-3 py-2 text-sm">New chat</button>
          <button id="open-settings" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-3 py-2 text-sm">Settings</button>
        </div>
        <div class="flex gap-2">
          <button id="export-json" class="flex-1 bg-slate-800 border border-slate-700 text-slate-100 rounded-lg px-3 py-2 text-sm">Export</button>
          <label class="flex-1">
            <input id="import-json" type="file" accept="application/json" class="hidden" />
            <span class="block text-center bg-slate-800 border border-slate-700 text-slate-100 rounded-lg px-3 py-2 text-sm cursor-pointer">Import</span>
          </label>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <label class="block text-xs text-slate-400 space-y-2">
            <span>Model</span>
            <select id="model-select" class="w-full bg-slate-800/70 border border-slate-700 rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
              <option value="gpt-4.1-mini">gpt-4.1-mini</option>
            </select>
          </label>
          <label class="block text-xs text-slate-400 space-y-2">
            <span>Temperature</span>
            <input id="temperature" type="number" step="0.1" min="0" max="2" value="0.7" class="w-full bg-slate-800/70 border border-slate-700 rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>
          <label class="block text-xs text-slate-400 space-y-2">
            <span>Top P</span>
            <input id="top-p" type="number" step="0.05" min="0" max="1" value="1" class="w-full bg-slate-800/70 border border-slate-700 rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>
          <label class="block text-xs text-slate-400 space-y-2 col-span-2">
            <span>System prompt</span>
            <textarea id="system-prompt" rows="5" placeholder="You are a helpful AI assistant." class="w-full bg-slate-800/70 border border-slate-700 rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </label>
          <div class="col-span-2 flex gap-2 text-xs">
            <button id="preset-helpful" class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-2 py-1">Helpful Assistant</button>
            <button id="preset-coder" class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-2 py-1">Code Assistant</button>
            <button id="preset-summarize" class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-2 py-1">Summarizer</button>
          </div>
        </div>
        <div class="text-xs text-slate-500">API key stored locally</div>
        <div class="text-xs text-slate-400">Chats</div>
        <div id="session-list" class="space-y-1 max-h-[40vh] overflow-auto"></div>
      </div>
    </aside>

    <main class="grid grid-rows-[1fr_auto] h-screen">
      <div id="messages" class="overflow-auto p-4 space-y-3" aria-live="polite"></div>

      <form id="composer" class="grid grid-cols-[auto_1fr_auto] gap-2 p-3 border-t border-slate-800 bg-slate-900/70" autocomplete="off">
        <button id="stop" type="button" class="w-10 h-10 grid place-items-center rounded-lg bg-slate-800 border border-slate-700 text-slate-200 disabled:opacity-50" title="Stop" aria-label="Stop" disabled>‚èπ</button>
        <input id="prompt" type="text" placeholder="Send a message..." class="bg-slate-800 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="send" class="bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-4 text-sm" type="submit">Send</button>
      </form>
    </main>
  </div>

  <dialog id="settings-dialog" class="rounded-xl border border-slate-700 bg-slate-900 text-slate-100 p-4">
    <form method="dialog" class="space-y-3">
      <h3 class="text-lg font-semibold">Settings</h3>
      <label class="block text-xs text-slate-400 space-y-2">
        <span>OpenAI API Key</span>
        <input id="api-key" type="password" placeholder="sk-..." class="w-full bg-slate-800/70 border border-slate-700 rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </label>
      <div class="flex gap-2">
        <button id="save-settings" class="bg-blue-600 hover:bg-blue-500 text-white rounded-lg px-3 py-2 text-sm" value="default">Save</button>
        <button class="bg-slate-800 border border-slate-700 text-slate-100 rounded-lg px-3 py-2 text-sm" value="cancel">Close</button>
      </div>
      <p class="text-xs text-slate-500 m-0">Your API key is only stored in your browser (localStorage) and never sent anywhere except directly to OpenAI.</p>
    </form>
  </dialog>

  <template id="message-template">
    <div class="message grid grid-cols-[36px_1fr] gap-3 group">
      <div class="avatar w-9 h-9 rounded-xl grid place-items-center bg-slate-800 border border-slate-700 text-lg"></div>
      <div class="space-y-1">
        <div class="bubble bg-slate-800/70 border border-slate-700 rounded-2xl px-3.5 py-3 leading-6"></div>
        <div class="hidden group-hover:flex gap-2 text-xs text-slate-400">
          <button data-action="copy" class="px-2 py-1 rounded bg-slate-800 border border-slate-700">Copy</button>
          <button data-action="retry" class="px-2 py-1 rounded bg-slate-800 border border-slate-700">Retry</button>
          <button data-action="edit" class="px-2 py-1 rounded bg-slate-800 border border-slate-700">Edit</button>
          <button data-action="tts" class="px-2 py-1 rounded bg-slate-800 border border-slate-700">Speak</button>
        </div>
      </div>
    </div>
  </template>

  <script src="app.js" type="module"></script>
</body>
<script>
  // Configure marked defaults
  if (window.marked) {
    marked.setOptions({
      breaks: true,
      gfm: true
    });
  }
  window.renderMarkdown = (text) => {
    try {
      if (!window.marked) return text;
      return marked.parse(text);
    } catch (e) {
      return text;
    }
  };
</script>
</html>
